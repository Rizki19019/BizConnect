<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
    <meta property="og:title" content="Biz Connect" />
    <meta property="og:description" content="Bersama Komunitas Bisnis: Temukan, Bagikan, Bangun Bersama!" />
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.png') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1da1f2;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .ellipses {
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }

        .profile-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-username {
            color: #888;
        }

        .profile-content {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        .profile-content h2 {
            color: #1da1f2;
            margin-bottom: 10px;
        }

        .profile-content p {
            line-height: 1.6;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-left: 10px;
        }

        .ellipsis-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
        }

        .ellipsis-btn:hover {
            color: #ddd;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .logo {
            top: 2500px;
            left: 30px;
            width: 50px;
            height: 50px;
            background-color: #1da1f2;
            border-radius: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            max-width: 200%;
            max-height: 196%;
            border-radius: 70px;
        }
    </style>
    <title>Profile</title>
</head>

<body>
    <header>
        <a class="logo" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" />
        </a>
        <div class="dropdown">
            <button class="ellipsis-btn" onclick="toggleDropdown()">â˜°</button>
            <div class="dropdown-content">
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
            </div>
            <div class="profile-info">
                <div class="profile-name">{{ user_info.profile_name }}</div>
                <div class="profile-username">@{{ user_info.username }}</div>
                <div>{{ user_info.profile_info }}</div>
            </div>
            {% if status %}
            <button class="btn btn-primary" data-toggle="modal" data-target="#editModal">Edit Profile</button>
            {% endif %}
        </div>
        {% if status %}
        <div class="modal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="profile-edit-form">
                            <div class="form-group">
                                <label for="input-name">Name</label>
                                <input type="text" class="form-control" id="input-name" placeholder="Enter your name"
                                    value="{{ user_info.profile_name }}">
                            </div>
                            <div class="form-group">
                                <label for="textarea-about">About</label>
                                <textarea class="form-control" id="textarea-about" rows="3"
                                    placeholder="Tell us about yourself">{{ user_info.profile_info }}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="input-pic">Profile Picture</label>
                                <input type="file" class="form-control-file" id="input-pic">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="update_profile()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

        function update_profile() {
            let name = $("#input-name").val();
            let file = $("#input-pic")[0].files[0];
            let about = $("#textarea-about").val();
            let form_data = new FormData();
            form_data.append("file_give", file);
            form_data.append("name_give", name);
            form_data.append("about_give", about);
            console.log(name, file, about, form_data);

            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] === "success") {
                        alert(response["msg"]);
                        window.location.reload();
                    }
                },
            });
        }
    </script>
</body>

</html>
